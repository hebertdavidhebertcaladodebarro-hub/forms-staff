<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aplicação para Facção</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- TELA DE LOGIN -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <h1>Formulário de Facção</h1>
                <p>Para continuar, você precisa se conectar com sua conta do Discord.</p>
                <button id="login-btn">
                    <img src="https://vsites.com.br/wp-content/uploads/2022/05/como-usar-o-discord-web" width="24" height="24"/>
                    Conectar com o Discord
                </button>
                <a href="https://discord.gg/mm9uFCs6S7" class="discord-invite-btn" target="_blank">Entrar no Servidor</a>
            </div>
        </div>

        <!-- TELA DO FORMULÁRIO -->
        <div id="form-screen" class="screen">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="card form-card">
                <div id="question-container">
                    <!-- As perguntas serão injetadas aqui pelo JS -->
                </div>
                <div id="navigation-buttons">
                    <!-- Botões de navegação serão injetados aqui -->
                </div>
            </div>
        </div>
        
        <!-- TELA DE AGRADECIMENTO -->
        <div id="thank-you-screen" class="screen">
             <div class="card">
                <h2>Obrigado!</h2>
                <p>Sua aplicação foi enviada com sucesso. Nossa equipe irá analisá-la em breve.</p>
                <a href="https://discord.gg/mm9uFCs6S7" class="discord-invite-btn" target="_blank">Voltar para o Servidor</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
